<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Modern Login Page TempWatch</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>or use your Name, NPK, Company Email, Phone Number & password</span><br>
                <label style="margin-left: 1rem; width : 26rem">Name<input type="text" placeholder="Name" required></label>
                <label style="margin-left: 1rem; width : 26rem">NPK<input type="text" placeholder="NPK" required></label>
                <label style="margin-left: 1rem; width : 26rem">NPK<input type="text" placeholder="Email Perusahaan" required></label>
                <label style="margin-left: 1rem; width : 26rem">Password<input type="password" placeholder="Password" required></label>
                <label style="margin-left: 1rem; width : 26rem">Confirm Password<input type="password" placeholder="Confirm Password" required></label>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>or use your Name, NPK & password</span>
                <label style="margin-left: 1rem; width : 26rem">Name<input type="text" placeholder="Name" required></label>
                <label style="margin-left: 1rem; width : 26rem">NPK<input type="text" placeholder="NPK" required></label>
                <label style="margin-left: 1rem; width : 26rem">Password<input type="password" placeholder="Password" required></label>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
