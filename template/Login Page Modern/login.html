<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Modern Login Page TempWatch</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>or use your Name, NPK, Company Email, Phone Number & password</span><br>
                <label style="margin-left: 1rem; width : 26rem">Name<input type="text" placeholder="Name" required></label>
                <label style="margin-left: 1rem; width : 26rem">NPK<input type="text" placeholder="NPK" required></label>
                <label style="margin-left: 1rem; width : 26rem">NPK<input type="text" placeholder="Email Perusahaan" required></label>
                <label style="margin-left: 1rem; width : 26rem">Password<input type="password" placeholder="Password" required></label>
                <label style="margin-left: 1rem; width : 26rem">Confirm Password<input type="password" placeholder="Confirm Password" required></label>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>or use your Name, NPK & password</span>
                <label style="margin-left: 1rem; width : 26rem">Name<input type="text" placeholder="Name" required></label>
                <label style="margin-left: 1rem; width : 26rem">NPK<input type="text" placeholder="NPK" required></label>
                <label style="margin-left: 1rem; width : 26rem">Password<input type="password" placeholder="Password" required></label>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <div class="card" style="padding: 4rem 2rem; background-color: transparent; border-color: white; border-radius: 50px; width: 32.8rem; height: 28rem">
                        <div class="card-body">
                            <div class="d-flex justify-content-end">
                                <h1 style="color: white;">Welcome Back!</h1>
                            </div>
                            <div class="d-flex justify-content-end" style="margin-bottom: 0rem">
                            <p>Enter your personal details to use all of site features</p>
                             </div> 
                             <div class="d-flex justify-content-end"> 
                                <button class="hidden" id="login">Sign In</button>
                            </div>
                        </div>
                    </div>
                    <img style="width: 28.8rem; position: absolute; top: 12.9rem; left:-0rem" src="Welcome.png">
                    <img style="width: 5rem; position: absolute; top: 28rem; left: 34rem; border-radius: 50%" src="Logo daihatsu.png">
                </div>
                
                <div class="toggle-panel toggle-right">
                    <div class="card" style="padding: 4rem 2rem; background-color: transparent; border-color: white; border-radius: 50px; width: 35rem; height: 27rem">
                        <div class="card-body">
                            <div class="d-flex justify-content-start">
                                <h2 style="color: white;">Hello, Insan Astra!</h2>     
                            </div>
                            <div class="d-flex justify-content-start" style="margin-bottom: -2rem">
                                <p style="color: white;">Let's start today with focus</p>
                            </div>
                            <div class="d-flex justify-content-start">
                                <p style="color: white;">and enthusiasm!</p>
                            </div>
                            <div class="d-flex justify-content-start">
                                <button class="hidden" id="register">Sign Up</button>
                            </div>
                        </div>
                    </div>
                    <img style="width: 21rem; position: absolute; top: 9.6rem; left: 21rem" src="Login.png">
                    <img style="width: 5rem; position: absolute; top: 28rem; left: 1rem; border-radius: 50%" src="Logo daihatsu.png">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
